<div>

  <form class="form-inline my-2 my-lg-0">
    <input name="username" type="text" placeholder="Search" #username>
    <button class="" (click)="searchUser(username.value)">Search</button>
  </form>
  <div class="card" id="search-results">
    <datalist *ngFor="let p of profiles" class="list-group">
      <option>{{ p.username }}</option>
    </datalist>
  </div>
</div>
