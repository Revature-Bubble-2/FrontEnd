<div id="bubble-search">
  <form>
    <input name="username" type="text" placeholder="Search" #username>
    <button class="btn-rounded" (click)="searchUser(username.value)">Search</button>
  </form>
  <div class="card" id="search-results">
    <datalist *ngFor="let p of profiles" class="list-group">
      <a routerLink="/profile/{{p.pid}}">{{ p.username }}</a>
    </datalist>
  </div>
</div>
