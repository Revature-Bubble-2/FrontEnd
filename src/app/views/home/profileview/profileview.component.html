<div class="view-container">
  <nav-bar></nav-bar>


<div class="container d-flex justify-content-center align-items-center posts-container">

    <div class="card">
        <div class="upper"> <img src="https://i.imgur.com/Qtrsrk5.jpg" alt="image-loading" class="img-fluid"> </div>
        <div class="user text-center">

    </div>
    <div class="user text-center">
      <div class="profile">
        <img
          [src]="url"
          alt="image-loading"
          class="rounded-circle"
          width="80"
        />
      </div>
    </div>
    <div class="mt-5 text-center">
      <h4 class="mb-0">{{ firstName + " " + lastName }}</h4>
      <span class="text-muted d-block mb-2">{{ username }}</span>
      <span class="text-muted d-block mb-2">{{ email }}</span>
      <app-modal-button *ngIf=" id ==  sessionId"></app-modal-button>
      <button  *ngIf=" ! followed &&   id !=  sessionId " type="submit" class="btn btn-primary btn-sm follow" (click)="follow()">Follow</button>
      <button *ngIf="  followed &&   id !=  sessionId " type="submit" class="btn btn-primary btn-sm follow" (click)="unfollow()">Unfollow</button>
      <app-follow *ngIf=" id ==  sessionId" ></app-follow>
    </div>

    <app-post-feed [posts]="profilePosts" class="col"></app-post-feed>

  </div>

</div>

<app-following-list [profiles]="followersProfiles" ></app-following-list>

</div>
