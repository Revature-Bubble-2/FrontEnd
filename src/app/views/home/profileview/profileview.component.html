<div class="view-container">
  <nav-bar></nav-bar>

  <div class="posts-container">
    <app-search></app-search>
    <app-profile-header></app-profile-header>
    <div id="profile-view_tab-btns">
      <span [ngClass]="showPosts ? 'activeProfileTab' : ''"
      (click)="toggleViewTabs()">Posts</span>
      <span [ngClass]="showFollowers ? 'activeProfileTab' : ''"
      (click)="toggleViewTabs()">Followers</span>
    </div>
    <div
        id="profileview_user-posts"
        class="
          feed-container
          container-fluid
          d-flex
          flex-column
          align-items-center
        "
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        [scrollWindow]="false"
        [ngClass]="showPosts ? '' : 'hideTab'">
          <app-create-post class="col" *ngIf=" id ==  sessionId"></app-create-post>
          <app-post-feed [posts]="profilePosts" class="col" [ngClass]="id !=  sessionId ? 'profile-view_other' : ''"></app-post-feed>
      </div>
      <div id="profile-view_user-follow" [ngClass]="showFollowers ? '' : 'hideTab'">
        <app-following-list [profiles]="followersProfiles"  [text]="'Following'"></app-following-list>
      </div>
  </div>

</div>
